apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcs-poc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pcs-poc
      version: v1.0
  template:
    metadata:
      labels:
        app: pcs-poc
        version: v1.0
    spec:
      containers:
      - name: pcs-poc
        image: pcsregistrytest.azurecr.io/j2eedemo:v1.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: pcs-poc
spec:
  ports:
  - port: 80
    targetPort:8080
  selector:
    app: pcs-poc
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pcs-poc
spec:
  ingressClassName: azure-application.gateway
  rules:
  - host: www.avtrace2.com
    http:
      paths:
      - backend:
        service:
          name: pcs-poc
          port:
            number: 8080
        path: /
        pathType: Prefix
        
            
